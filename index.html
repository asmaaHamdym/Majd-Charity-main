<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Majd Institute - Guiding hearts through the light of the Quran
    </title>
    <link rel="shortcut icon" href="man.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@300;400;500;700&family=Oswald:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="./src/index.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Header -->

    <header class="header">
      <div class="container">
        <h1>
          <a href="#" class="logo">Majd Institute</a>
        </h1>
        <select name="language" id="" class="lang-switch">
          <option value="english">English</option>
          <option value="arabic">Arabic</option>
        </select>

        <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
          <ion-icon name="menu-outline"></ion-icon>
        </button>
        <nav class="navbar" data-navbar>
          <button
            class="nav-close-btn"
            aria-label="Close Menu"
            data-nav-close-btn
          >
            <ion-icon name="close-outline"></ion-icon>
          </button>
          <a href="#" class="logo">Majd Institute</a>
          <ul class="navbar-list">
            <li>
              <a href="#home" class="navbar-link" data-nav-link>
                <span>Home</span>
                <ion-icon
                  name="chevron-forward-outline"
                  aria-hidden="true"
                ></ion-icon>
              </a>
            </li>
            <li>
              <a href="#about" class="navbar-link" data-nav-link>
                <span>About</span>
                <ion-icon
                  name="chevron-forward-outline"
                  aria-hidden="true"
                ></ion-icon>
              </a>
            </li>
            <li>
              <a href="#services" class="navbar-link" data-nav-link>
                <span>Services</span>
                <ion-icon
                  name="chevron-forward-outline"
                  aria-hidden="true"
                ></ion-icon>
              </a>
            </li>
            <li>
              <a href="#events" class="navbar-link" data-nav-link>
                <span>Events</span>
                <ion-icon
                  name="chevron-forward-outline"
                  aria-hidden="true"
                ></ion-icon>
              </a>
            </li>
            <li>
              <a href="#contact" class="navbar-link" data-nav-link>
                <span>Contact</span>
                <ion-icon
                  name="chevron-forward-outline"
                  aria-hidden="true"
                ></ion-icon>
              </a>
            </li>
          </ul>
        </nav>
        <div class="header-action"></div>
        <button class="search-btn" aria-label="Search">
          <ion-icon name="search-outline"></ion-icon>
        </button>
        <button class="btn btn-primary">
          <span>Donations</span>
        </button>
      </div>
    </header>
  </body>
</html>
